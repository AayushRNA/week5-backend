<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #EEAECA;
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);

        }

        .table {
            --bs-table-bg: transparent;
        }
    </style>
</head>

<body>

    <div class="container-sm text-center">
        <!-- heading -->
        <div class="row my-5">
            <h1>Not To-do List</h1>
        </div>

        <!-- form -->
        <div class="row my-5 rounded-pill py-5 px-2 shadow shadow-lg g-2">
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" id="task" placeholder="ADD task">
            </div>

            <div class="col-12 col-md-2">
                <input type="number" class="form-control" id="hour" placeholder="Hour">
            </div>

            <div class="col-12 col-md-2">
                <select class="form-select" aria-label="Default select example" id="type">

                    <option value="">Select</option>
                    <option value="good">Good</option>
                    <option value="bad">Bad</option>
                </select>
            </div>

            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>

            </div>
        </div>
        <!-- list -->
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>Good List</h1>
                <hr>
                <table class="table table-striped">
                    <tbody id="goodList">


                    </tbody>
                </table>
                <div class="alert alert-success" role="alert">
                    You saved <span id="goodTotalHour">20</span> hour
                </div>
            </div>
            <div class="col-12 col-md-6">
                <h1>Bad List</h1>
                <hr>
                <table class="table table-striped">
                    <tbody id="badList">
                    </tbody>
                </table>

                <div class="alert alert-danger" role="alert">
                    You wasted <span id="badTotalHour">20</span> hour
                </div>
            </div>
        </div>

        <!-- total hours -->
        <div class="row">
            <div class="col">
                <div class="alert alert-primary" role="alert">
                    Your Total <span id="totalHour">0</span> hour
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

<script src="script.js">

</script>

</html>
